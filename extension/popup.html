<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; font-family: 'Segoe UI', sans-serif; padding: 15px; background: #0f172a; color: white; }
    h2 { margin-top: 0; color: #22d3ee; font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
    input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
    textarea { height: 80px; resize: vertical; }
    label { font-size: 12px; color: #94a3b8; font-weight: bold; display: block; margin-bottom: 4px; }
    button { width: 100%; padding: 10px; background: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
    button:hover { background: #4338ca; }
    .status { margin-top: 10px; font-size: 12px; text-align: center; }
    .success { color: #4ade80; }
    .error { color: #f87171; }
    
    /* Nuovi stili per il reset */
    #token-section { display: none; border-top: 1px solid #334155; padding-top: 15px; margin-top: 15px; }
    .footer-link { text-align: center; margin-top: 15px; font-size: 11px; color: #64748b; cursor: pointer; text-decoration: underline; }
    .footer-link:hover { color: #94a3b8; }
  </style>
</head>
<body>
  <h2>
    üöÄ JobPilot 
    <span style="font-size: 12px; opacity: 0.5;">v1.0</span>
  </h2>
  
  <div id="main-form">
    <label>Azienda</label>
    <input type="text" id="company">
    
    <label>Ruolo</label>
    <input type="text" id="position">
    
    <label>Descrizione (estratta)</label>
    <textarea id="description"></textarea>
    
    <input type="hidden" id="url">
    
    <button id="saveBtn">Salva in JobPilot</button>
    <div id="status" class="status"></div>

    <div class="footer-link" id="showSettingsBtn">‚öôÔ∏è Cambia Token / Utente</div>
  </div>

  <div id="login-msg" style="display:none; text-align:center;">
    <p>Token mancante o non valido.</p>
    <button id="openSettings">Imposta Token</button>
  </div>

  <div id="token-section">
    <label style="color: #22d3ee;">Incolla il NUOVO Token:</label>
    <input type="text" id="tokenInput" placeholder="eyJhbGci...">
    <button id="saveToken">Salva e Riavvia</button>
    <div class="footer-link" id="cancelSettings">Annulla</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
